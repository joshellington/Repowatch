  <meta charset="utf-8">

  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

  <header>
    <h1><a href="/">Repowatch</a></h1>
    <h4>Get more insight on the GitHub repositories you're watching.</h4>
  </header>

  <div id="container">
    <form>
      <input type="text" class="text" tabindex="1" name="user" placeholder="Your GitHub username">
      <input type="submit" id="submit">
    </form>
    
    <div id="sort">
      <span>Sort by:</span> <a href="#language">language</a> <a href="#watchers">watchers</a> <a href="#updated">updated</a>
    </div>

    <img src="img/loader.gif" id="loader" style="display:none;">

    <div id="repos"></div>
  </div>

  <footer>
    <p>Built by <a href="http://joshellington.com">Josh Ellington</a>. Get the source code <a href="http://github.com/joshellington/Repowatch">here</a>.</p>
  </footer>

  <script id="repoTemplate" type="text/x-jquery-tmpl">
    <div class="repo" data-language="${language}" data-watchers="${watchers}" data-updated="${updated_at}">
      <h2><a href="${html_url}">${name}</a></h2>
      {{if description }}<p>${description}</p>{{/if}}
      <h3><span>${watchers} watchers {{if language }}/ ${language}{{/if}}</span> <a href="${owner.url}">${owner.login}</a></h3>
    </div>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>

    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>
